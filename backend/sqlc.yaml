version: "2"
sql:
  - schema: "migrations"
    queries: "internal/repository/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true